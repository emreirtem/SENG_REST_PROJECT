<html>
<head>
 <meta charset="UTF-8">
<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div class="container">
<!-- student form -->
	<div class="row" id="admin_form">
		<div class="col-sm">
			<form>
			  <h4>Add New Student</h4>
			  <div class="form-group">
				<label for="student_id">Student Id : </label>
				<input class="form-control" id="student_id" placeholder="">
			  </div>
			  <div class="form-group">
				<label for="student_name">Student Name : </label>
				<input class="form-control" id="student_name" placeholder="">
			  </div>
			  <div class="form-group">
				<button type="button" class="btn btn-success" id="submit_student">Submit</button>
			  </div>
			</form>
			<div class="list-group" id="student_list">
				<h4>Student List</h4>
			</div>
		</div>
<!-- advisor form -->
		<div class="col-sm">
			<form>
			  <h4>Add New Advisor</h4>
			  <div class="form-group">
				<label for="advisor_id">Advisor Id : </label>
				<input class="form-control" id="advisor_id" placeholder="">
			  </div>
			  <div class="form-group">
				<label for="advisor_name">Advisor Name : </label>
				<input class="form-control" id="advisor_name" placeholder="">
			  </div>
			 <div class="form-group">
				<label for="field_of_interest">Field Of Interest : </label>
				<input class="form-control" id="field_of_interest" placeholder="">
			  </div>
			  <div class="form-group">
				<label for="availability">Availability : </label>
				<input class="form-control" id="availability" placeholder="">
			  </div>
			  <div class="form-group">
				<button type="button" class="btn btn-success" id="submit_advisor">Submit</button>
			  </div>
			</form>
			<div class="list-group" id="advisor_list">
				<h4>Advisor List</h4>
			</div>
		</div>
	</div>
	<div class="row">
		
	</div>
</div>
<script src="js/jquery-3.3.1.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/remote.api.wapper.js"></script>
<script src="js/page.master.js"></script>
<script src="js/page.admin.js"></script>
</body>
</html>
