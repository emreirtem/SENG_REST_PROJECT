<html>
<head>
 <meta charset="UTF-8">
<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div class="container">
<!-- LOGIN FORM -->
	<div class="row" id="login" >
		<form>
		  <h1>Login</h1>
		  <div class="form-group">
			<label for="exampleFormControlInput1">User Name : </label>
			<input class="form-control" id="student_id" placeholder="enter your student Id">
		  </div>
		  <div class="form-group">
			<button type="button" class="btn btn-success">Login</button>
		  </div>
		</form>
	</div>
<!-- PROFILE -->
	<div class="row" id="profile">
		<form>
		  <h1>Welcome STUDENT_NAME</h1>
		  <div class="card" style="width: 18rem;">
			  <div class="card-body">
				<h5 class="card-title">Advisor</h5>
				<p class="card-text" id="advisor_name">Advisor Name: ADVISOR_NAME</p>
				<p class="card-text" id="approval_status">Approval Status: APPROVAL_STATUS</p>
				<p class="card-text" id="thesis_topic">Thesis Topic : APPROVAL_STATUS</p>
				<a href="#" class="btn btn-primary">Choose Advisor</a>
			  </div>
			</div>	
		</form>
		
	</div>
	
<!-- ADVISOR LIST -->
<div class="row" id="advisor_list">	
	<div class="list-group">
		<h1>Advisors List</h1>
		<button type="button" class="list-group-item list-group-item-action">Dapibus ac facilisis in</button>
		<button type="button" class="list-group-item list-group-item-action">Morbi leo risus</button>
		<button type="button" class="list-group-item list-group-item-action">Porta ac consectetur ac</button>
	</div>
</div>

<!-- CHOOSE TOPIC -->
<div class="row" id="choose_topic">	
<form>
<h1>Choose Thesis Topic</h1>
	<div class="form-group">
		<label for="exampleFormControlTextarea1">Enter your thesis topic, and send it to your advisor's approval.</label>
		<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
	</div>
	<div class="form-group">
			<button type="button" class="btn btn-success">Send To Advisor</button>
	</div>
</form>
</div>



</div>
<script src="js/jquery-3.3.1.js"></script>
