<html>
<head>
 <meta charset="UTF-8">
<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div class="container">
<!-- LOGIN FORM -->
	<div class="row" id="login_form" >
		<form>
		  <h4>Student Login</h4>
		  <div class="form-group">
			<label for="exampleFormControlInput1">User Name : </label>
			<input class="form-control" id="student_id" placeholder="enter your student Id">
		  </div>
		  <div class="form-group">
			<button type="button" class="btn btn-success" id="login">Login</button>
		  </div>
		</form>
	</div>
<!-- PROFILE -->
	<div class="row" id="profile">
		<form>
		  <h4>Welcome <label id="student_name">Student Name</label></h4>
		  <div class="card" style="width: 18rem;">
			  <div class="card-body">
				<h5 class="card-title">Advisor Info</h5>
				<label for="advisor_name">Advisor Name:</label><p class="card-text" id="advisor_name"></p>
				<label for="approval_status">Approval Status:</label><p class="card-text" id="approval_status"></p>
				<label for="thesis_topic">Thesis Topic:</label><p class="card-text" id="thesis_topic"></p>
				<a href="#" class="btn btn-primary" id="choose_advisor">Choose Advisor</a>
				<a href="#" class="btn btn-primary" id="choose_topic_btn">Choose Topic</a>
			  </div>
			</div>	
		</form>
		<div class="w-100">
			<label id="time_info"></label>
		</div>
	</div>
	
<!-- ADVISOR LIST -->
<div class="row" id="advisor_list">	
	
	<div class="list-group w-100" id="advisor_list_group">
		<h4>Advisors List</h4>
	</div>
	<div class="clearfix"></div>
	<div class=" w-100">
		<a href="#" class="btn btn-primary back_to_profile" >Back</a>
	</div>
</div>

<!-- CHOOSE TOPIC -->
<div class="row" id="choose_topic">	
<form>
<a href="#" class="btn btn-primary back_to_profile">Back</a>
<h4>Choose Thesis Topic</h4>
	<div class="form-group">
		<label for="thesis_topic_area">Enter your thesis topic, and send it to your advisor's approval.</label>
		<textarea class="form-control" id="thesis_topic_area" rows="3"></textarea>
	</div>
	<div class="form-group">
			<button type="button" class="btn btn-success" id="send_topic">Update Thesis Topic</button>
	</div>
</form>
</div>



</div>
<script src="js/jquery-3.3.1.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/remote.api.wapper.js"></script>
<script src="js/page.master.js"></script>
<script src="js/page.student.js"></script>
</body>
</html>
