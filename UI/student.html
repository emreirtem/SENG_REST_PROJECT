<html>
<head>
 <meta charset="UTF-8">
<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div class="container">
<!-- LOGIN FORM -->
	<div class="row" id="login_form" >
		<form>
		  <h1>Login</h1>
		  <div class="form-group">
			<label for="exampleFormControlInput1">User Name : </label>
			<input class="form-control" id="student_id" placeholder="enter your student Id">
		  </div>
		  <div class="form-group">
			<button type="button" class="btn btn-success" id="login">Login</button>
		  </div>
		</form>
	</div>
<!-- PROFILE -->
	<div class="row" id="profile">
		<form>
		  <h1>Welcome <label id="student_name">Student Name</label></h1>
		  <div class="card" style="width: 18rem;">
			  <div class="card-body">
				<h5 class="card-title">Advisor Info</h5>
				<label for="advisor_name">Advisor Name:</label><p class="card-text" id="advisor_name">Not choosen yet</p>
				<label for="approval_status">Approval Status:</label><p class="card-text" id="approval_status"> Not choosen yet</p>
				<label for="thesis_topic">Thesis Topic:</label><p class="card-text" id="thesis_topic"> Not choosen yet</p>
				<a href="#" class="btn btn-primary" id="choose_advisor">Choose Advisor</a>
			  </div>
			</div>	
		</form>
		
	</div>
	
<!-- ADVISOR LIST -->
<div class="row" id="advisor_list">	
	<div class="list-group" id="advisor_list_group">
		<h1>Advisors List</h1>
	</div>
</div>

<!-- CHOOSE TOPIC -->
<div class="row" id="choose_topic">	
<form>
<h1>Choose Thesis Topic</h1>
	<div class="form-group">
		<label for="exampleFormControlTextarea1">Enter your thesis topic, and send it to your advisor's approval.</label>
		<textarea class="form-control" id="thesis_topic" rows="3"></textarea>
	</div>
	<div class="form-group">
			<button type="button" class="btn btn-success" id="send_topic">Send To Advisor</button>
	</div>
</form>
</div>



</div>
<script src="js/jquery-3.3.1.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/remote.api.wapper.js"></script>
<script src="js/page.student.js"></script>
</body>
</html>
